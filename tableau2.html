<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
    <style>
        table {
             border-collapse: collapse;
            }
        td,
        th {
        border: 1px solid rgb(105, 73, 221);
        padding: 10px 50px;
            }
    </style>

<table>
    <colgroup>
        <col />
        <col style="background-color: rgb(147, 173, 207)" />
      </colgroup>
    <tr>
        <th>Person</th>
        <th>Age</th>
    </tr>
    <tr>    
        <th>Chris</th>
        <td>38</td>
    </tr>
    <tr>
        <th>Dennis</th>
        <td>45</td>
    </tr>
    <tr>
        <th>Sarah</th>
        <td>29</td>
    </tr>
    <tr>
        <th>Karen</th>
        <td>47</td>
    </tr>
</table>

</body>
</html>
